<!doctype html>
<html lang="en">
<!--  Written using Brackets, with Beautify extension-->
<!--  Debugged using Webserver for Chrome Extension -->

<head>
  <meta charset="utf-8">
  <title>Flight Time and Fuel Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="/sitemanifest.json">
  <!--  Favicons generated by: https://favicon.io/favicon-generator/-->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="white" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Flight Time Fuel Calculator">
  <meta name="msapplication-TileImage" content="images/hello-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>

<body class="fullscreen">
  <div class="container">
    <h1 class="title">Flight Time Calculator</h1>
    <form id="form1">
      <table id="flight-times">
        <tbody valign="center">
          <tr class="header-row">
            <td>
              <p class="header">Off-Block</p>
            </td>
            <td>
              <p class="header">On-Block</p>
            </td>
            <td width="47%">
              <p class="header-result">Block Time</p>
            </td>
          </tr>
          <tr class="data-row">
            <td>
              <input type="number" min="0" max="999999" size="9" class="start">
            </td>
            <td>
              <input type="number" min="0" max="999999" size="9" class="stop">
            </td>
            <td>
              <p id="totalBlockTime" class="thick"></p>
            </td>
          </tr>
          <tr>
            <td>
              <p class="header">Take-Off</p>
            </td>
            <td>
              <p class="header">Landing</p>
            </td>
            <td width="47%">
              <p class="header-result">Flight Hours</p>
            </td>
          </tr>
          <tr class="data-row">
            <td>
              <input type="number" min="0" max="999999" size="9" class="start">
            </td>
            <td>
              <input type="number" min="0" max="999999" size="9" class="stop">
            </td>
            <td>
              <p id="totalFlightTime" class="thick"></p>

            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <br>
    <input type="button" onclick="calcFlightTimes()" value="Calculate Total">
    <input type="button" onclick="flightTimesReset()" value="Reset">
    <br><br>

    <hr>

    <form id="form2">
      <h1 class="title">Jet A-1 Fuel Calculator</h1>

      <table>
        <tbody valign="center">
          <tr>
            <td>
              <p class="header">Begin</p>
            </td>
            <td>
              <p class="header">End</p>
            </td>
            <td width="42%">
              <p class="header-result">Quantity</p>
            </td>
          </tr>
          <tr class="data-row">
            <td>
              <input type="number" style="text-align: right" name="fuelStart" min="0" max="9999999" onkeyup="formChanged()" onchange="formChanged()">
            </td>
            <td>
              <input type="number" style="text-align: right" name="fuelEnd" min="0" max="9999999" onkeyup="formChanged()" onchange="formChanged()">
            </td>
            <td>
              <p style="text-align: right; margin-right: 15px" id="fuelBurn" class="thick"></p>
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>
              <p style="text-align: right; margin-right: 15px" id="litres" class="conversion"></p>
            </td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td>
              <p style="text-align: right; margin-right: 15px" id="galUS" class="conversion"></p>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
    <br>
    <input type="button" onclick="fuelCalcReset()" value="Reset">
  </div>

  <script src="js/main.js"></script>

</body>

</html>
